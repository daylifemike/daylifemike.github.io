<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Un-CMS.</title>
    
    <meta name="description" content="What The Heck Is Responsive Web Design? - an impress.js presentation">
    <meta name="author" content="John Polacek" />
</head>
<body>

    <h1>Hello {{ name }}!</h1>
    <label>Name:</label>
    <input type="text" placeholder="Enter a name here">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
  $(function(){
    var name = 'World';
    var $output = $('h1');
    var $input = $('input');
    var template = $output.text();

    function updateName (value) {
      name = value;
      $output.text(template.replace('{{ name }}', value));
    }

    $input.on('keyup', function(){
      updateName($(this).val());
    });

    updateName(name);
  });
    </script>
</body>
</html>
